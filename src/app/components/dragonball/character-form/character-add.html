<h3>Agregar nuevo personaje</h3>
<input
  type="text"
  class="form-control"
  placeholder="Nombre del personaje"
  [value]="name()"
  (input)="name.set($any($event.target).value)"
/>
<input
  type="number"
  class="form-control mt-2"
  placeholder="Poder del personaje"
  [value]="power()"
  (input)="setPower($any($event.target).value)"
/>
<button class="btn btn-primary mt-2" (click)="addCharacter()">Agregar</button>
