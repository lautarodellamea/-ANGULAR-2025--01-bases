<h3>{{ listName() }}</h3>
<ul class="list-group">
  @for (character of characters(); track character.id; let idx = $index) { @if (character.power >
  500) {
  <li class="list-group-item">
    <span>{{ idx + 1 }}. </span>
    <span>{{ character.name }}</span> -
    <strong
      [class.text-danger]="character.power > 9000"
      [class.text-warning]="character.power < 9000"
      [class.text-success]="character.power == 9000"
      >{{ character.power }}</strong
    >
  </li>
  } @else {
  <li class="list-group-item">
    <span>Aca no vale la pena ver nada</span>
  </li>
  } }
</ul>
